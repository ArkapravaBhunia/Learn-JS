<script>
    //create elements
    const createDiv = function (innerText) {
        const div = document.createElement('div');
        // console.log(div);
        div.className = "main";
        div.id = "id";
        div.setAttribute("title", "My title");
        div.style.backgroundColor = "green";

        // div.innerHTML = "Learn DOM Lecture 3";
        const addtext = document.createTextNode(innerText);
        div.append(addtext);

        document.body.appendChild(div);
    }
    createDiv("Learn DOM Lecture 3");
    
</script>
